<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The Spooky Math Game</title>
    <meta name="description" content="The Spooky Math Game">
    <meta name="author" content="Aneesa">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="game_container">
        <div id="gameHeader" class="game_header">
            <div class="game_title">
                <h1>
                    Game Name Goes Here
                </h1>
            </div>
            <div class="game_volume">
                <img src="./assets/images/icons/volume.png" alt="volume">
            </div>

        </div>
        <div id="gameHighScoreBody" class="game_body">
            <div class="overlay">
                <div class="game_highscore_title">
                    <h1>
                        HIGH SCORES
                    </h1>
                </div>
                <h1 class="highscore" id="highscore_1">1. </h1>
                <h1 class="highscore" id="highscore_2">2. </h1>
                <h1 class="highscore" id="highscore_3">3. </h1>
                <h1 class="highscore" id="highscore_4">4. </h1>
                <h1 class="highscore" id="highscore_5">5. </h1>

                <button id="highScoreBackButton">Back</button>
            </div>
        </div>
        <div id="gameBody" class="game_body">
            <div class="input_player_name">
                <input id="userName" type="text" placeholder="Enter player name">
            </div>
            <div class="start_game">
                <button id="startGame">START</button>
            </div>
            <div class="view_rules">
                <button id="viewRules">VIEW RULES</button>
            </div>
            <div class="high_scores">
                <button id="highScoes">HIGH SCORES</button>
            </div>

        </div>
        <div id="gameLoader" class="game_loader">
            <div class="game_over_layer">
                <div class="game_over">
                    <button id="gameOver">Game Over!</button>
                </div>
                <button id="backButton">Back</button>
            </div>
            <div class="game_player_layer">
                <img id="gamePlayer" class="game_player" src="./assets/images/characters/player.png" alt="player">
                <div class="game_answer">
                    <h4 id="gameAnswer">50</h4>
                </div>
                <div id="laserBeam" class="laser-beam"> </div>
            </div>
            <div class="game_ghost_layer">
                <div class="game_loader_row_one">
                    <div id="gameGhost1" class="game_ghost">
                        <div class="game_ghost_image">
                            <img src="./assets/images/characters/ghost.png" alt="ghost">
                        </div>
                        <div class="game_ghost_question">
                            <h4 id="game_question_one">100 * 23 = ?</h4>
                        </div>
                    </div>
                </div>
                <div class="game_loader_row_two">
                    <div id="gameGhost2" class="game_ghost">
                        <div class="game_ghost_image">
                            <img src="./assets/images/characters/ghost.png" alt="ghost">
                        </div>
                        <div class="game_ghost_question">
                            <h4 id="game_question_two">100 * 23 = ?</h4>
                        </div>
                    </div>
                </div>
                <div class="game_loader_row_three">
                    <div id="gameGhost3" class="game_ghost">
                        <div class="game_ghost_image">
                            <img src="./assets/images/characters/ghost.png" alt="ghost">
                        </div>
                        <div class="game_ghost_question">
                            <h4 id="game_question_three">100 * 23 = ?</h4>
                        </div>
                    </div>
                </div>
                <div class="game_loader_row_four">
                    <div id="gameGhost4" class="game_ghost">
                        <div class="game_ghost_image">
                            <img src="./assets/images/characters/ghost.png" alt="ghost">
                        </div>
                        <div class="game_ghost_question">
                            <h4 id="game_question_four">100 * 23 = ?</h4>
                        </div>
                    </div>
                </div>
                <div class="game_loader_row_five">
                    <div id="gameGhost5" class="game_ghost">
                        <div class="game_ghost_image">
                            <img src="./assets/images/characters/ghost.png" alt="ghost">
                        </div>
                        <div class="game_ghost_question">
                            <h4 id="game_question_five">100 * 23 = ?</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameFooter" class="game_footer">
            <div class="game_level">
                <h1>Level : <span id="gameLevel"></span></h1>
            </div>
            <div class="game_rem_time">
                <h1>Time Remaining : <span id="remTime"></span></h1>
            </div>
        </div>

    </div>
</body>
<script src="js/scripts.js"></script>

</html>
